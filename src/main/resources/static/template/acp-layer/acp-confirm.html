<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>acp-confirm</title>
</head>
<body>
<div>
    <div class="dialog-panel">
        <div class="dialog-top-bar">
            <div class="dialog-close-btn" ng-click="cancel();">×</div>
            <div class="dailog-title">
                <span class="split">&gt;</span>
                <span class="title">确认</span>
            </div>
        </div>
        <div class="dialog-content" style="">
            <div style="margin: 20px 30px; word-break: break-all">
                <i class="icon-warning-sign"></i>
                <span ng-bind="content"></span>
            </div>
            <div class="form-group text-right" style="margin-right: 10px; margin-top: 10px; bottom: 10px;">
                <button class="btn btn-acpgreen" ng-click="ok()">确定</button>
                <button class="btn  acplayer-btn-cancel " ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
